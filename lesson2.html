			В итоге переменная а, как и была при последнем пересчете, имеет значение 3, а переменная b тоже вернула 3, потому что теперь она в состоянии вернуть свое реальное значение:)

			/* x будет равен 5. По приоритизации первым высчитывается значение a *= 2. Оно значит а = а * 2. Т.к. a изначально равно 2, то переменная примет значение 4. Затем идет сложение 1 и 4. 
			*/

			//task 3

			let a = 7;
			let b = 5;
			if (a >= 0 && b >= 0) {
				console.log(a - b);
			} else if (a < 0 && b < 0) {
				console.log(a * b);
			} else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {

			}

			}

				switch (operation) {

						return addNumbers(arg1, arg2);
						break;
					case 'substract':
						return substractNumbers(arg1, arg2);
						break;
					case 'multiply':
						return multiplyNumbers(arg1, arg2);
						break;
					case 'divide': 
						return divideNumbers(arg1, arg2);
						break;		
				}
				return result;
			}
			console.log('add', mathOperation(100, 30, 'add'));
